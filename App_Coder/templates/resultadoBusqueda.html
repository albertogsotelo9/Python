{% extends 'padre.html' %}
    {% load static %}
{% block bloque5 %}
    
    <p>Estamos buscando los cursos con nro: {{camada}}</p>

    {% if cursos %}
        <ul>

            {% for curso in cursos %}
                <li>
                    {{curso.nombre}}-{{curso.camada}}
                </li>
            {% endfor %}

        </ul>
    {% else %}
    
        <p>no hubo coincidencias</p>

    {% endif %}


{% endblock bloque5 %}
